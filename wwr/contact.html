<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <meta name="description" content="White Waters Site">
        <meta name="author" content="Kovalyova Ulyana">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Rafting Site Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>    
        </header>

        <main>
            
            <section class="contact-info">
                <h2>Contact Information</h2>
                <p>123 Main Street, City, Country</p>
                <p>Phone: 123-456-7890</p>
                <p>Email: mememe@mail.com</p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30536.70399431222!2d24.88107233838772!3d47.42971163391926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sru!4v1716557075099!5m2!1sen!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            
            <section class="employee-profiles">
                <h2>Our Team</h2>
                <div class="employee">
                    <img src="employee1.jpg" alt="Employee 1">
                    <p>Jane Doe - CEO</p>
                </div>
                <div class="employee">
                    <img src="employee2.jpg" alt="Employee 2">
                    <p>John Smith - Deputy CEO</p>
                </div>
                <div class="employee">
                    <img src="employee3.jpg" alt="Employee 3">
                    <p>Robert Brown - Marketing Manager</p>
                </div>
            </section>
            
            <section class="contact-form">
                <h2>Contact Form</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="purpose">Purpose of Message:</label>
                    <input id="purpose" />
                    <input type="radio" id="general" name="purpose" value="General Inquiry">
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label>
            
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
            
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            
                    <button type="submit">Submit</button>
                </form>
            </section>

        </main>

                    <img src="images/insta.svg" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body>
</html>
