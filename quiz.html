<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <title>HTML & CSS Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>

    <body>
        <h1>HTML & CSS Quiz</h1>
        <form>
            <label for="q1">Fill in the blank: What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        
            <label for="q2">Explain the purpose of CSS in web development:</label>
            <textarea id="q2" name="q2" required></textarea>
        
            <label for="q3">What does CSS stand for?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One...</option>
                <option value="cascading">Cascading Style Sheets</option>
                <option value="colorful">Colorful Style Sheets</option>
                <option value="creative">Creative Style Sheets</option>
            </select>
        
            <label for="q4">How many heading levels are available in HTML?</label>
            <input type="number" id="q4" name="q4" required>
        
            <button type="submit">Submit Quiz</button>
        </form>
    </body>
</html>
